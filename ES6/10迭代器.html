<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 迭代器：
        *   是一种接口
        *   任何数据结构只要部署了Iterator接口，就可以完成遍历操作
        *   一种新的遍历命令for...of循环，Iterator接口主要供for...of消费
        *   原生具备iterator接口的数据：
        *       Array、Arguments、Set、Map、String、TypedArray、NodeList
        *   工作原理：
        *       创建一个指针对象，指向当前数据结构的起始位置
        *       第一次调用对象的next方法，指针自动指向数据结构的第一个成员
        *       接下来不断调用next方法，指针不断向后移，直到指向最后一个成员
        *       每调用next方法返回一个包含value和done属性的对象
        * */
        let obj = {
            name:'终极一班',
            stus:[
                "xiaoming",
                "xiaoning",
                "xiaotian",
                "knight"
            ],
            [Symbol.iterator](){ //对象的Symbol.iterator属性，指向该对象的默认遍历器方法。
                //索引变量
                let index = 0
                return {
                    next:() => {
                        if(index < this.stus.length){
                            const result = {value:this.stus[index],done:false}
                            index ++
                            return result
                        }else{
                            return {value: undefined,done: true}
                        }
                    }
                }
            }
        }
        for (let stu of obj){
            console.log(stu);
        }
    </script>
</body>
</html>
