<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * ES6 引入新的声明字符串的方式 [``]
        * 1.声明
        *   let str = `我是一个字符串`;
        *
        * 2.内容中可以直接出现换行符
        * */
        let str = `我是一个字符串，
                        确实是string类型的`;
        console.log(str,typeof str);
        //3.变量拼接
        let lovest = "未向";
        let out = `${lovest}才是迷途`;
        console.log(out);
    </script>
</body>
</html>
