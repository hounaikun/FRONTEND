<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //ES6 引入了一种新的原始数据类型Symbol，表示独一无二的值,基本上，它是一种类似于字符串的数据类型。
        //创建Symbol
        let s = Symbol()
        console.log(s, typeof s);
        let s1 = Symbol("kkkk")
        let s2 = Symbol("kkkk")
        console.log(s1, typeof s1);
        console.log(s1 === s2); //false
        //Symbol.for 创建
        let s3 = Symbol.for("kkkk")
        let s4 = Symbol.for("kkkk")
        console.log(s3 === s4);//true

        //不能与其他数据进行运算
        // let result = s + 100

        //由于每一个 Symbol 值都是不相等的，这意味着 Symbol 值可以作为标识符，用于对象的属性名，就能保证不会出现同名的属性。
        let methods={
            up:Symbol(),
            down:Symbol()
        }
        let game = []
        game[methods.up] = function () {
            console.log("我可以改变形状");
        }
        game[methods.down] = function () {
            console.log("我可以快速下降！！！");
        }
        console.log(game);
    </script>
</body>
</html>
