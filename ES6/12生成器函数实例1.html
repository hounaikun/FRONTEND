<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function one() {
            setTimeout(() => {
                console.log(111);
                g.next() //成功后调用下个
            },1000)
        }
        function two() {
            setTimeout(() => {
                console.log(222);
                g.next()//成功后调用下个
            },1000)
        }
        function three() {
            setTimeout(() => {
                console.log(333);
                g.next()//成功后调用下个
            },1000)
        }
        function* gen() {
            yield one()
            yield two()
            yield three()
        }
        let g = gen()
        g.next() //手动调第一次
    </script>
</body>
</html>
