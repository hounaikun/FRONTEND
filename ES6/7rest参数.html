<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * ES6 引入rest参数，用于获取函数的实参，用来代替 arguments
        * */
        //ES5获取实参的方式
        function data() {
            console.log(arguments);
        }
        data("aaa","bbb","ccc")
        //rest 参数,必须放到参数最后
        function data1(a,...args) {
            console.log(a);
            console.log(args);
        }
        data1("aaa","bbb","ccc")

    </script>
</body>
</html>
