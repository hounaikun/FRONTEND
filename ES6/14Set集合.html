<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [4,5,4,5,3,2,1]
        //1.数组去重(Set函数可以接受一个数组（或者具有 iterable 接口的其他数据结构）作为参数，用来初始化。)
        console.log([...new Set(arr)]);

        //2.交集
        let arr1 = [6,7,7,6,3,2,3,2,0]
        console.log([...new Set(arr)].filter(value => new Set(arr1).has(value)));

        //3.并集
        console.log([...new Set([...arr, ...arr1])]);

        //4.差集
        console.log([...new Set(arr)].filter((value) => !new Set(arr1).has(value)));
    </script>
</body>
</html>
