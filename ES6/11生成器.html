<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 生成器Generator 函数其实就是一个特殊的函数
        *  异步编程 纯回调函数
        *
        * */
        function* gen() { //调用 Generator 函数后，该函数并不执行
            let first = yield "快乐教育"
            console.log(first); //123
            let second = yield "痛苦教育"
            console.log(second);
            yield "选哪个?"
            return '不晓得'
        }
        let g = gen()//返回的不是函数运行结果，而是一个指向内部状态的指针对象（遍历器对象）
        let first = g.next() //每次调用next方法，内部指针就从函数头部或上一次停下来的地方开始执行，直到遇到下一个yield表达式（或return语句）为止
        console.log(first); //Object{done: false,value: "快乐教育} //返回值时指针最后停到yield后面的值
        let second = g.next(123);//参数是传给这一次开始执行的yield
        console.log(second);

    </script>
</body>
</html>
