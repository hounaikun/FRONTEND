<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>颜色选择器</title>
  <link href="./css/element_index.css" rel="stylesheet" type="text/css">
  <script src="./js/vue.2.6.11.min.js"></script>
  <script src="./js/element_index.js"></script>
</head>

<body>
  <div class="" id="app">
    <span class="demonstration">有默认值</span>
    <el-color-picker v-model="color1"></el-color-picker>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: function () {
        return {
          color1: '#409EFF'
        }
      }
    })

    //16进制转rgba   0xff000000 => rgba()
    function hexToRgba(hex) {
      var rgbaHex = hex.substring(4);
      var opacity = (("0x" + hex.substring(2, 4)) / 255).toFixed(2);
      var rgba = "rgba(" + parseInt("0x" + rgbaHex.substring(0, 2)) + "," + parseInt("0x" + rgbaHex.substring(2, 4)) + "," + parseInt("0x" + rgbaHex.substring(4, 6)) + "," + opacity + ")";
      console.log(rgba)
    }
    hexToRgba("0xdeffe8ba");

    //rgba转16进制   rgba() => 0xff000000 
    function colorRGBToHex(rgba) {
      var color = rgba.split(",");
      var r = parseInt(color[0].split("(")[1]).toString(16);
      var g = parseInt(color[1]).toString(16);
      var b = parseInt(color[2]).toString(16);
      var opacity = Math.round(parseFloat(color[3].split(")")[0]) * 255).toString(16);
      opacity = opacity.length == 1 ? "0" + opacity : opacity;

      return opacity + r + g + b;
    }
    var myHex = colorRGBToHex('rgba(255,232,186,0.87)')
    console.log(myHex) //abcd
  </script>
</body>

</html>
