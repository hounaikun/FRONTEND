<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            全局作用域：
                - 全局作用域的变量都是全局变量
                    在页面的任意部分都可以访问到
                - 全局变量都是window对象的属性
            
            函数作用域：
                - 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
                - 每调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
                - 函数作用域中可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                - 当在函数作用域操作一个变量时，它会现在自身作用域中寻找，如果有就直接使用
                    如果没有则向上一级作用域中寻找，直到找到全局作用域
                    如果全局作用域依然没有找到，则会报错ReferenceError
                - 在函数中要访问全局变量可以使用window对象
                - 函数作用域也有声明提前的特性
                - 在函数中不使用var生命的变量都会成为全局变量
                - 定义形参相当于在函数作用域中声明了变量
        */

        //面试题1
        var x = 10
        function fun() { //每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了，而不是在函数调用时
            console.log(x)
        }
        function show(f) {
            var x = 20
            f()
        }
        show(fun) //10

        //面试题2
        function fn() {
            console.log(fn)
        }
        fn()
        var obj ={
            fn2:function () {
                // console.log(fn2) //fn2 is not defined 因为在fn2函数中找不到fn2这个变量，那么会去全局找，也找不到，因为全局时window.obj.fn2
                console.log(this.fn2)
            }
        }
        obj.fn2()
    </script>
</body>
</html>
