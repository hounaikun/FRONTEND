<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            原型prototype（类似java静态属性或方法）
                我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                    这个属性对应着一个对象，这个对象激就是我们所谓的原型对象
                如果函数作为普通函数调用prototype没有任何作用
                当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，只想该构造函数的原型对象，我们可以通过__proto__来访问该属性

                原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，
                    我们可以将对象中共有的内容，统一设置到原型对象中
                
                当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用，如果没有则会去原型对象中寻找，如果找到则直接使用
        */
        function Person(name,age){
            this.name = this.__proto__.name;
            this.age = age;
            this.sayName = function(){
                alert(this.name);
            }
        }
        Person.prototype.name = "wangguang";
        Person.prototype.gender = "男";
        var per = new Person("zhangsan",15);
        per.sayName();
        /*
            使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
            可以使用对象的hasOwnProperty("属性名")来检查对象自身中是否含有该属性
        */
        console.log("gender" in per);
        console.log(per.hasOwnProperty("gender"));

        /*
            原型对象也是对象，所以它也有原型，
                当我们使用一个对象的属性或方法时，会先在自身中寻找，
                    自身如果有，则直接使用
                    如果没有则去原型对象中寻找，有就使用
                    如果没有则去原型的原型寻找，直到找到Object对象的原型
                    Object对象的原型没有原型，如果还没找到，返回undefined
        */
        
    </script>
</body>
</html>
