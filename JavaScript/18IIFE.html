<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.理解：
                全称：Immediately-Invoked Function Expression
            2.作用
                隐藏实现
                不会污染外部（全局）命名空间
                用它来编码js模块
        */
        ;(function(){
            var a = 3
            console.log(a+3);
        })()
        var a = 4
        console.log(a)

        ;(function(){
            var a =1
            function test(){
                console.log(++a)
            }
            window.$ = function(){
                return {
                    test: test
                }
            }
        })()
        $().test()
    </script>
</body>
</html>
