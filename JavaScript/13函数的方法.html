<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            call() 和 apply()
                - 这两个方法都是函数对象的方法，需要通过函数对象来调用
                - 当对函数调用call() 和apply() 都会调用函数执行
                - 在调用call()和apply() 可以将一个对象指定为第一个参数
                    此时对象将会成为函数执行时的this
                - call() 方法可以将实参在对象之后依次传递
                - apply() 方法需要将实参封装到一个数组中统一传递
        */
        var obj = {name:"kkk"}
        function fun(a,b,c){
            console.log(this.name); //kkk
            console.log(a,b,c);
        }
        fun.call(obj,1,2,3);
        fun.apply(obj,[1,2,3]);
    </script>
</body>
</html>
