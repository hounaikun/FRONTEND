<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            调用函数时解析器不会检查实参的类型，也不会检查实参的数量
                - 多余的参数不会被赋值
                - 实参数量少于形参数量，没有对应的实参的形参将是underfined
        */
        /*
            return：
                - return后面的语句都不执行
                - 如果return语句后不跟任何值就相当于返回一个undefined
                - 如果函数中不写return，则也会返回undefined
        */
        /*
            立即执行函数：
                函数定义完，立即被调用，立即执行函数往往只会执行一次
        */
            (function(){
                console.log("我是一个立即执行函数");
            })();
        /*
            函数也可以称为对象的属性，  
                如果一个函数作为一个对象的属性保存，
                    那么我们称这个函数是这个对象的方法
                    调用这个函数就说调用对象的方法
                只是名称的区别
        */
    </script>
</body>
</html>
