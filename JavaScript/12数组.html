    <script>
        /*
            修改数组的length
                如果修改的length大于原长度，则多出的部分会空出来
                如果修改的length效于原长度，则多出的部分会被删除

            创建一个数组
                new方式
                    var arr = new Array();/var arr = new Array(1,2,3,4);
                    长度为10的数组：var arr = new Array(10)
                通过字面量来创建数组：
                    var arr = [1,2,3];
            
            arr.forEach(function(currentValue, index, arr)):只读，不能修改
                currentValue 必需。当前元素
                index 可选。当前元素的索引值。
                arr 可选。当前元素所属的数组对象。
        */
    </script>
