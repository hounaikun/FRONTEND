<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    /*
    * 一、同源策略：
    *   是浏览器的一种安全策略
    *   同源（same-origin policy）
    *       协议，域名，端口号 必须完全按相同
    *   违背同源策略就是跨域
    * 二、如何解决跨域？
    *   JSONP
    *       1.是什么?
    *           非官方解决方案，只支持get请求
    *       2.原理？
    *           网页有一些标签天生就具有跨域问题，比如：imgs link iframe script
    *           jsonp 就是利用script标签来发送请求的
    *       3.怎么玩的（原生js）？
    *           动态创建一个script标签
    *           var script = document.createElement("script");
    *           设置script的src,设置回调函数
    *           script.src = "http://localhost:8000/testAjax?callback=abc";
    *         （jQuery）
    *           $.getJSON("https://api.flickr.com/services/feeds/photos_public.gne?callback=?", function(data){

                });
        CORS
        *   1.是什么？
        *       跨域资源共享，官方解决方案
        *       不需要在客户端做任何特殊操作，完全在服务器中进行处理，支持get和post请求
        *   2.原理？
        *       通过设置一个响应头告诉浏览器，该请求允许跨域
        *   3.怎么玩？
        *       response.setHeader("Access-Control-Allow-Origin","*")
        *       response.setHeader("Access-Control-Allow-Origin","http://127.0.0.1:5500")
    * */
</script>
</body>
</html>
