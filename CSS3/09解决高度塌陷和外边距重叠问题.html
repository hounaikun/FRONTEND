<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            background-color: greenyellow;
            height: 200px;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: red;
            margin-top: 100px;/*这样设置父元素会随子元素往下跑*/
        }
        /* 同时解决高度塌陷问题和外边距重叠问题 */
        .clearfix::before,
        .clearfix::after{
            content: "";    
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2"></div>
    </div>
</body>
</html>
