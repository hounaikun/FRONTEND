    <!-- 
        定位：
            -定位是一种更加高级的布局手段
            -通过定位可以将元素摆放到页面的任意位置
            -通过position属性来设置定位
                可选值：
                    static 默认值，元素是静止的没有开启定位
                    relative 开启元素的相对定位
                    absolute 开启元素的绝对定位
                    fixed开启元素的固定定位
                    sticky 开启元素的粘滞定位
            
            -行对定位：
                特点：
                    1.元素开启相对定位以后，如果不设置偏移元素不会发生任何变化
                    2.相对定位是参照于元素在文档流中的位置进行定位的
                    3.相对定位会提升元素的层级
                    4.相对定位不会使元素脱离文档流
                    5.相对定位不会改变元素的性质，块还是块，行内还是行内

            -绝对定位：
                特点：
                    1.开启绝对定位后，如果不设置偏移量，元素的位置不会发生改变
                    2.开启绝对定位后，元素会从文档流中脱离
                    3.绝对定位会改变元素的性质，行内变成块，块的宽度会被内容撑开
                    4.绝对定位会使元素提升一个等级
                    5.绝对定位元素是相对于其包含块进行定位的

            -固定定位:
                - 将元素的positon属性设置为fixed
                - 固定定位也是一种绝对定位，所以固定定位的大部分特点都和绝对定位一样
                    唯一不同的是固定定位永远参照于浏览器的视口进行定位
                    固定定位的元素不会随网页的滚动条滚动

            -包含块（containing block）：
                - 正常情况下：
                    包含块就是离当前元素最近的祖先块元素
                - 绝对定位的包含块：
                    包含块就是离它最近的开启了定位的祖先元素，
                        如果所有的祖先元素都没有开启定位则根元素就是它的包含块
                - html（根元素、初始包含块）

            -偏移量（offset）：
                当元素开启了定位以后，可以通过偏移量来设置元素的位置
                top
                    - 定位元素和定位位置上边的距离
                bottom
                    - 定位元素和定位位置下边的距离
                left
                right
                
     -->
