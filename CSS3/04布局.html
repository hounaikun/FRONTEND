<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 
                内容区content：元素中的所有子元素和文本内容都在内容区中排列
                            内容区大小由width和height设置
                
            */
            width: 200px;
            height: 200px;
            /* 
                边框border：属于盒子边缘，边框里面属于盒子内部，除了边框都是盒子外部
            */
            border: 10px solid #FF0000;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <!-- 
        文档流（normal flow)
            -网页是一个多层结构，一层摞着一层
            -通过css可以为每一层设置样式
            -作为用户来讲只能看到最顶上一层
            -这些层中最底下的一层为文档流，文档流是网页的基础（可以想象成是一个地球）
            -对于我们来说元素（想象成是一个个人）主要有两个状态
                在文档流中（在地球上）
                不在文档流中（不在地球上）

            -元素在文档流中有什么特点：
                -块元素：
                    -独占一行
                    -默认宽度是父元素的全部
                    -默认高度是被内容撑开（子元素）
                -行内元素：
                    -不会独占一行，只占自身大小
                    -行内元素的默认宽度和高度都是被内容撑开
     -->

    <!-- 
         盒子模型（box model)：
            - CSS将页面的所有元素都设置为一个矩形的盒子
            - 所谓布局就是摆放不同的盒子到不同的位置
            - 每个盒子都是由以下几个部分组成：
                    内容区 content
                    内边距 padding
                    边框 border
                    外边距 margin

      -->
    <div class="box1">
        aaa
    </div>
</body>

</html>
