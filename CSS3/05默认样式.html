    <!-- 
        默认样式：
            通常情况，浏览器都会为元素设置一些默认元素
            默认样式的存在会影响页面的布局，通常编写网页时必须去除浏览器的默认样式

        重置样式表：专门重置浏览器样式的
            reset.css :直接去除了浏览器的默认样式
            normalize.css : 对默认样式进行了统一

            注意：两者任选一
     -->
</body>
