<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 10px;
            height: 10em;
            width: 10em;
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 
        发生样式冲突时，应用那个样式由选择器的权重（优先级）决定

        选择器执行顺序：!important > 内联样式 > ID选择器 > 类选择器（属性选择器、伪类选择器）> 元素选择器（伪元素选择器）> 通配符选择器 

        选择器的权重：
            内联样式：      1，0，0，0
            id选择器：      0，1，0，0
            类和伪类选择器： 0，0，1，0
            元素选择器：     0，0，0，1
            通配选择器（*）：     0，0，0，0
            集成的样式：    没有优先级

        比较优先级时，需要将所有的选择器的优先级进行相加计算，最后优先级越高，则越优先显示（分组选择器是单独计算的）
            选择器的累加不会超过最大的数量级，类选择器再高也不会超过id选择器

     -->

     <!-- 
         长度单位：
            像素：px
            百分比：将属性值设置为相对于其父元素的百分比
            em：1em = 1font-size，em会随着(自身的)字体的大小改变而改变
            rem：先对于根元素（html）的字体大小来计算
      -->

    <div class="box1"></div>
    <hr>
      <!--
          颜色单位：
            名称：red、green...
            RGB: red、green、blue；每一种颜色的范围0~255（浓度在0%~100%）
            RGBA：在RGB的基础上加一个A（不透明度，1表示完全不透明，0表示完全透明）
            十六进制的RGB值：#红蓝绿；颜色浓度在00-ff
            HSL值、HSLA值：H 色相（0-360）、S饱和度（颜色浓度 0 - 100）、L亮度 0-100
        -->
        
    <div class="box2"></div>
</body>
</html>
