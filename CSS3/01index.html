<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 第三种方式：外部样式表 -->
    <link rel="stylesheet" src="./css/index.css">
    <!-- 第二种方式：内部样式表 -->
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 第一种方式：内联样式 
        
            注意：优先级：内联样式 > 内部样式表 > 外部样式表
    -->
    <p style="color: red;">abc</p>
    
</body>
</html>
